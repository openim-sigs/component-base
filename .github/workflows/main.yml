name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Run tests
      run: |
        make test

    - name: Lock threads
      uses: dessant/lock-threads@v4
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
